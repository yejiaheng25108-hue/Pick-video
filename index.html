<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="怪兽选片 - 不知道看什么？让怪兽帮你选！发现热门电影和电视剧">
    <meta name="keywords" content="电影推荐,电视剧推荐,随机选片,TMDB">
    <title>🎬 怪兽选片 Monster Pick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration"></div>

    <!-- 页头 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">👾</span>
                    <h1 class="logo-text">怪兽选片</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-tab="discover">🔥 发现</button>
                    <button class="nav-btn" data-tab="search">🔍 搜索</button>
                    <button class="nav-btn" id="commentNavBtn">💬 留言板</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main">
        <div class="container">
            <!-- 发现标签页 -->
            <section class="tab-content active" id="discoverTab">
                <!-- 主视觉区 -->
                <section class="hero">
                    <div class="hero-content">
                        <h2 class="hero-title">
                            不知道看什么？<br>
                            <span class="gradient-text">让怪兽帮你选！</span>
                        </h2>
                        <p class="hero-subtitle">发现热门电影和电视剧，告别选择困难症</p>
                        <button class="btn-primary btn-surprise" id="surpriseBtn">
                            <span class="btn-icon">🎲</span>
                            <span class="btn-text">随便看看</span>
                        </button>
                    </div>
                    <div class="hero-monster">
                        <img src="monster.png" alt="Monster Mascot" class="monster-img">
                    </div>
                </section>

                <!-- 类型筛选 -->
                <div class="genre-filter">
                    <button class="filter-btn active" data-media="movie">🎬 电影</button>
                    <button class="filter-btn" data-media="tv">📺 剧集</button>
                    <div class="custom-select" id="customGenreSelect">
                        <div class="select-trigger">
                            <span class="selected-text">所有类型</span>
                            <span class="select-arrow">▼</span>
                        </div>
                        <div class="select-options">
                            <div class="option active" data-value="">所有类型</div>
                            <!-- Options will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- 热门内容 -->
                <div class="section">
                    <h3 class="section-title">🔥 热门推荐</h3>
                    <div class="movie-grid" id="trendingGrid">
                        <!-- 骨架屏 -->
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>

                <!-- 流行内容 -->
                <div class="section">
                    <h3 class="section-title">⭐ 大家都在看</h3>
                    <div class="movie-grid" id="popularGrid">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>
            </section>

            <!-- 搜索标签页 -->
            <section class="tab-content" id="searchTab">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="搜索电影或电视剧...">
                        <button class="search-btn" id="searchBtn">🔍 搜索</button>
                    </div>
                </div>
                <div class="section">
                    <h3 class="section-title" id="searchResultTitle" style="display: none;">搜索结果</h3>
                    <div class="movie-grid" id="searchGrid"></div>
                </div>
            </section>

            <!-- 留言板 -->
            <section class="comment-board" id="commentBoard">
                <div class="comment-header">
                    <h2 class="comment-title">💬 留言板</h2>
                    <p class="comment-subtitle">分享你的想法，和其他影迷交流</p>
                </div>

                <!-- 留言表单 -->
                <div class="comment-form-container">
                    <form class="comment-form" id="commentForm">
                        <div class="form-group">
                            <input type="text" id="nicknameInput" class="form-input" placeholder="你的昵称（必填）"
                                maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <textarea id="contentInput" class="form-textarea" placeholder="写下你的留言...（必填，最多500字）"
                                maxlength="500" rows="4" required></textarea>
                            <div class="char-count">
                                <span id="charCount">0</span>/500
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">
                            <span class="btn-icon">✨</span>
                            <span class="btn-text">发送留言</span>
                        </button>
                    </form>
                </div>

                <!-- 留言列表 -->
                <div class="comments-container">
                    <h3 class="comments-list-title">最新留言</h3>
                    <div class="comments-list" id="commentsList">
                        <!-- 骨架屏 -->
                        <div class="comment-skeleton"></div>
                        <div class="comment-skeleton"></div>
                        <div class="comment-skeleton"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 详情弹窗 -->
    <div class="modal" id="detailModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">✕</button>
            <div class="modal-body" id="modalBody">
                <!-- 动态内容 -->
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-monster">👾</div>
            <p class="loading-text">怪兽正在寻找...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
