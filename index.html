<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="介 - 涓ラ浠涔锛璁╂藉府浣锛扮ㄧ靛奖佃">
    <meta name="keywords" content="靛奖ㄨ,佃фㄨ?洪,TMDB">
    <title> 介 Monster Pick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 瑁楗 -->
    <div class="bg-decoration"></div>

    <!-- 椤靛ご -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon"></span>
                    <h1 class="logo-text">介</h1>
                </div>
                <nav class="nav">
                    <button class="nav-btn active" data-tab="discover"> </button>
                    <button class="nav-btn" data-tab="search"> 绱</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- 涓昏瀹 -->
    <main class="main">
        <div class="container">
            <!-- 版绛鹃?-->
            <section class="tab-content active" id="discoverTab">
                <!-- 涓昏瑙 -->
                <section class="hero">
                    <div class="hero-content">
                        <h2 class="hero-title">
                            涓ラ浠涔锛<br>
                            <span class="gradient-text">璁╂藉府浣锛</span>
                        </h2>
                        <p class="hero-subtitle">扮ㄧ靛奖佃э╁伴剧?/p>
                        <button class="btn-primary btn-surprise" id="surpriseBtn">
                            <span class="btn-icon"></span>
                            <span class="btn-text">渚跨</span>
                        </button>
                    </div>
                    <div class="hero-monster">
                        <img src="monster.png" alt="Monster Mascot" class="monster-img">
                    </div>
                </section>

                <!-- 绫诲绛?-->
                <div class="genre-filter">
                    <button class="filter-btn active" data-media="movie"> 靛奖</button>
                    <button class="filter-btn" data-media="tv"> ч</button>
                    <div class="custom-select" id="customGenreSelect">
                        <div class="select-trigger">
                            <span class="selected-text">绫诲?/span>
                            <span class="select-arrow">?/span>
                        </div>
                        <div class="select-options">
                            <div class="option active" data-value="">绫诲?/div>
                            <!-- Options will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- ㄥ瀹 -->
                <div class="section">
                    <h3 class="section-title"> ㄦㄨ</h3>
                    <div class="movie-grid" id="trendingGrid">
                        <!-- 楠ㄦ跺?-->
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>

                <!-- 娴琛瀹 -->
                <div class="section">
                    <h3 class="section-title">猸?澶у堕藉ㄧ?/h3>
                    <div class="movie-grid" id="popularGrid">
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                        <div class="skeleton-card"></div>
                    </div>
                </div>
            </section>

            <!-- 绱㈡绛鹃?-->
            <section class="tab-content" id="searchTab">
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="绱㈢靛奖佃...">
                        <button class="search-btn" id="searchBtn"> 绱</button>
                    </div>
                </div>
                <div class="section">
                    <h3 class="section-title" id="searchResultTitle" style="display: none;">绱㈢</h3>
                    <div class="movie-grid" id="searchGrid"></div>
                </div>
            

            <!-- 留言板 -->
            <section class="comment-board" id="commentBoard">
                <div class="comment-header">
                    <h2 class="comment-title">?? 留言板</h2>
                    <p class="comment-subtitle">分享你的想法，和其他影迷交流</p>
                </div>

                <!-- 留言表单 -->
                <div class="comment-form-container">
                    <form class="comment-form" id="commentForm">
                        <div class="form-group">
                            <input 
                                type="text" 
                                id="nicknameInput" 
                                class="form-input" 
                                placeholder="你的昵称（必填）" 
                                maxlength="20"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <textarea 
                                id="contentInput" 
                                class="form-textarea" 
                                placeholder="写下你的留言...（必填，最多500字）" 
                                maxlength="500"
                                rows="4"
                                required
                            ></textarea>
                            <div class="char-count">
                                <span id="charCount">0</span>/500
                            </div>
                        </div>
                        <button type="submit" class="btn-submit">
                            <span class="btn-icon">?</span>
                            <span class="btn-text">发送留言</span>
                        </button>
                    </form>
                </div>

                <!--留言列表 -->
                <div class="comments-container">
                    <h3 class="comments-list-title">最新留言</h3>
                    <div class="comments-list" id="commentsList">
                        <!-- 骨架屏 -->
                        <div class="comment-skeleton"></div>
                        <div class="comment-skeleton"></div>
                        <div class="comment-skeleton"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 璇寮圭 -->
    <div class="modal" id="detailModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">?/button>
            <div class="modal-body" id="modalBody">
                <!-- ㄦ瀹?-->
            </div>
        </div>
    </div>

    <!-- 杞芥绀 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-monster"></div>
            <p class="loading-text">芥ｅㄥ绘...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
